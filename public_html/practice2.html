<html>

<head>
    <h1>EECS 348 Lab Seven Practice 2</h1>
    <style>
    #box {
        border: 5px solid rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
        width: 100%;
    }
    </style>
    <script src="practice2.js" defer></script>
</head>
<body>
    <div id="box">
        <p id="text">Paragraph to be altered.</p>
    </div>
    <div>
        <label for="borderR">Border R(0-255):</label>
        <input type="number" id="borderR" value="0" min="0" max="255">
        <br>
        <label for="borderG">Border G(0-255):</label>
        <input type="number" id="borderG" value="0" min="0" max="255">
        <br>
        <label for="borderB">Border B(0-255):</label>
        <input type="number" id="borderB" value="0" min="0" max="255">
        <br>
        <label for="borderWidth">Border Width:</label>
        <input type="number" id="borderWidth" value="5" min="0">
        <br>
        <label for="backgroundR">Background R(0-255):</label>
        <input type="number" id="backgroundR" value="255" min="0" max="255">
        <br>
        <label for="backgroundG">Background G(0-255):</label>
        <input type="number" id="backgroundG" value="255" min="0" max="255">
        <br>
        <label for="backgroundB">Background B(0-255):</label>
        <input type="number" id="backgroundB" value="255" min="0" max="255">
        <br>
        <button id="applyButton">Change the color!</button>
    </div>
</body>
</html>
